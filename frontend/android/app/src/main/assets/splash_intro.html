<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>NeedYou</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #060c1a 0%, #0f172a 50%, #0d1526 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        /* ── Ambient glows ───────────────────────────────────────── */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            pointer-events: none;
            animation: blobPulse 4s ease-in-out infinite alternate;
        }

        .blob-1 {
            width: 320px;
            height: 320px;
            background: #3b5bdb;
            opacity: 0.08;
            top: -100px;
            right: -80px;
        }

        .blob-2 {
            width: 280px;
            height: 280px;
            background: #7048e8;
            opacity: 0.07;
            bottom: -80px;
            left: -80px;
            animation-delay: 2s;
        }

        @keyframes blobPulse {
            from {
                transform: scale(1);
                opacity: 0.07;
            }

            to {
                transform: scale(1.15);
                opacity: 0.12;
            }
        }

        /* ── Logo ────────────────────────────────────────────────── */
        .logo-wrap {
            position: relative;
            width: 110px;
            height: 110px;
            margin-bottom: 2rem;
            animation: logoIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        @keyframes logoIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Outer spinning ring */
        .ring-outer {
            position: absolute;
            inset: -14px;
            border-radius: 50%;
            border: 1.5px solid rgba(99, 102, 241, 0.3);
            animation: spin 6s linear infinite;
        }

        .ring-outer::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 9px;
            height: 9px;
            background: #6366f1;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 12px #6366f1, 0 0 24px rgba(99, 102, 241, 0.5);
        }

        /* Inner counter-spin ring */
        .ring-inner {
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 1px solid rgba(139, 92, 246, 0.2);
            animation: spin 4s linear infinite reverse;
        }

        .ring-inner::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #8b5cf6;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 8px #8b5cf6;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 2.5px solid rgba(99, 102, 241, 0.55);
            box-shadow:
                0 0 0 6px rgba(99, 102, 241, 0.08),
                0 0 40px rgba(99, 102, 241, 0.3);
            display: block;
        }

        /* ── Brand text ──────────────────────────────────────────── */
        .brand {
            animation: textIn 0.6s 0.4s ease both;
        }

        @keyframes textIn {
            from {
                transform: translateY(16px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #e2e8f0 0%, #a5b4fc 50%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.4rem;
        }

        .tagline {
            font-size: 0.88rem;
            color: #64748b;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* ── Loading dots ────────────────────────────────────────── */
        .dots {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 3.5rem;
            animation: textIn 0.6s 0.7s ease both;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4f46e5;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {

            0%,
            80%,
            100% {
                transform: scale(0.7);
                opacity: 0.4;
            }

            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* ── Page fade-out ───────────────────────────────────────── */
        body.fade-out {
            animation: fadeOut 0.35s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="logo-wrap">
        <div class="ring-outer"></div>
        <div class="ring-inner"></div>
        <img class="logo" src="file:///android_asset/logo.jpg" alt="NeedYou" onerror="this.style.display='none'" />
    </div>

    <div class="brand">
        <h1>NeedYou</h1>
        <p class="tagline">Work smarter, locally</p>
    </div>

    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        // After 2.7 s, fade out and hand control back to the native bridge
        setTimeout(function () {
            document.body.classList.add('fade-out');
            setTimeout(function () {
                try {
                    NeedYouBridge.splashDone();
                } catch (e) {
                    // Fallback: navigate directly (should not happen in production)
                    window.location.href = 'https://need-you.xyz/signin';
                }
            }, 350); // wait for fade-out animation
        }, 2700);
    </script>
</body>

</html>

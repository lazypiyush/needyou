<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>No Internet â€“ NeedYou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #0a0f1e 0%, #0f172a 40%, #131c35 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      padding: 2rem;
      padding-top: calc(env(safe-area-inset-top) + 2rem);
      text-align: center;
      user-select: none;
      overflow: hidden;
    }

    /* Ambient glow blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.12;
      pointer-events: none;
    }

    .blob-1 {
      width: 300px;
      height: 300px;
      background: #3b82f6;
      top: -80px;
      right: -60px;
    }

    .blob-2 {
      width: 250px;
      height: 250px;
      background: #8b5cf6;
      bottom: -60px;
      left: -60px;
    }

    /* Logo */
    .logo-wrap {
      position: relative;
      margin-bottom: 2.5rem;
    }

    .logo-ring {
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      border: 1.5px solid rgba(99, 102, 241, 0.35);
      animation: spin 6s linear infinite;
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 50%;
      width: 7px;
      height: 7px;
      background: #6366f1;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 8px #6366f1;
    }

    .logo {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid rgba(99, 102, 241, 0.6);
      box-shadow: 0 0 36px rgba(99, 102, 241, 0.35);
      display: block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Signal icon (animated bars going down) */
    .signal-icon {
      margin: 0 auto 2rem;
      width: 64px;
      height: 64px;
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid rgba(239, 68, 68, 0.25);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.55rem;
      font-weight: 800;
      margin-bottom: 0.55rem;
      background: linear-gradient(135deg, #e2e8f0, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #64748b;
      font-size: 0.9rem;
      line-height: 1.65;
      max-width: 270px;
      margin: 0 auto 2.5rem;
    }

    /* Retry button */
    .btn-wrap {
      position: relative;
      display: inline-block;
    }

    .btn-glow {
      position: absolute;
      inset: -4px;
      border-radius: 18px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      filter: blur(12px);
      opacity: 0.55;
      transition: opacity 0.2s;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 0.85rem 2.4rem;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.03em;
      transition: transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn:active+.btn-glow {
      opacity: 0.3;
    }

    /* Spinner inside the button on tap */
    .btn-icon {
      width: 18px;
      height: 18px;
      transition: transform 0.4s;
    }

    .btn.spinning .btn-icon {
      animation: rotateSpin 0.8s linear infinite;
    }

    @keyframes rotateSpin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Status dots */
    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 3rem;
      font-size: 0.72rem;
      color: #475569;
      letter-spacing: 0.07em;
      text-transform: uppercase;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 6px #ef4444;
      animation: pulse-dot 1.8s ease-in-out infinite;
    }

    @keyframes pulse-dot {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: 0.3
      }
    }
  </style>
</head>

<body>
  <!-- Ambient blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <!-- Logo -->
  <div class="logo-wrap">
    <div class="logo-ring"></div>
    <img class="logo" src="file:///android_asset/public/logo.jpg" alt="NeedYou" onerror="this.style.display='none'" />
  </div>

  <!-- No signal icon (SVG bars) -->
  <div class="signal-icon">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23" />
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" />
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" />
      <path d="M10.71 5.05A16 16 0 0 1 22.56 9" />
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" />
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
      <circle cx="12" cy="20" r="1" fill="#ef4444" stroke="none" />
    </svg>
  </div>

  <h1>No Internet Connection</h1>
  <p>Check your Wi-Fi or mobile data, then tap Retry to reconnect.</p>

  <!-- Retry button (no emoji) -->
  <div class="btn-wrap">
    <div class="btn-glow"></div>
    <button id="retryBtn" class="btn" onclick="handleRetry()">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10" />
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
      </svg>
      Retry
    </button>
  </div>

  <!-- Status indicator -->
  <div class="status-row">
    <div class="status-dot"></div>
    No connection detected
  </div>

  <script>
    function handleRetry() {
      var btn = document.getElementById('retryBtn');
      btn.classList.add('spinning');
      btn.disabled = true;
      setTimeout(function () {
        try { NeedYouBridge.retry(); } catch (e) { }
        btn.classList.remove('spinning');
        btn.disabled = false;
      }, 600);
    }
  </script>
</body>

</html>

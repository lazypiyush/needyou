<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>No Internet â€“ NeedYou</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #0f172a 0%, #1a1040 55%, #0f172a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
      padding: 2rem;
      padding-top: calc(env(safe-area-inset-top) + 2rem);
      text-align: center;
      user-select: none;
    }

    .logo {
      width: 90px; height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(99, 102, 241, 0.7);
      box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
      margin-bottom: 2rem;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 30px rgba(99,102,241,0.3); }
      50%       { box-shadow: 0 0 60px rgba(99,102,241,0.6); }
    }

    .wifi-icon {
      width: 72px; height: 72px;
      background: rgba(239, 68, 68, 0.15);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 1.75rem;
      animation: shake 0.5s 0.5s ease-in-out;
    }

    @keyframes shake {
      0%,100% { transform: rotate(0); }
      20%     { transform: rotate(-8deg); }
      40%     { transform: rotate(8deg); }
      60%     { transform: rotate(-4deg); }
      80%     { transform: rotate(4deg); }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 0.6rem;
      letter-spacing: 0.01em;
    }

    p {
      color: #94a3b8;
      font-size: 0.95rem;
      line-height: 1.6;
      max-width: 280px;
      margin: 0 auto 2.5rem;
    }

    .btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 0.9rem 2.8rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.45);
      transition: transform 0.15s, box-shadow 0.15s;
      letter-spacing: 0.02em;
    }

    .btn:active { transform: scale(0.96); box-shadow: 0 2px 10px rgba(99,102,241,0.3); }

    .app-name {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #475569;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <img class="logo" src="file:///android_asset/public/logo.jpg" alt="NeedYou" onerror="this.style.display='none'" />

  <div class="wifi-icon">
    <svg width="34" height="34" viewBox="0 0 24 24" fill="none"
         stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"/>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
      <path d="M10.71 5.05A16 16 0 0 1 22.56 9"/>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
      <circle cx="12" cy="20" r="1" fill="#ef4444" stroke="none"/>
    </svg>
  </div>

  <h1>No Internet Connection</h1>
  <p>Please check your Wi-Fi or mobile data and tap Retry.</p>

  <button class="btn" onclick="NeedYouBridge.retry()">ðŸ”„ Retry</button>

  <p class="app-name">NeedYou</p>
</body>
</html>
